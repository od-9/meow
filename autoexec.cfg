cl_updaterate 100000
cl_interp 0
cl_interp_ratio -1
cl_resend "1.5"
cl_lagcompensation "1"

alias +mfwd "dsp_volume -1;-back;+forward;alias checkfwd +forward"
alias +mback "dsp_volume -1;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume -1;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume -1;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""

bind "W" "+mfwd"
bind "A" "+mleft"
bind "S" "+mback"
bind "D" "+mright"

bind 9 "record demo"
bind 0 stop

